<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AnySports|Регистрация</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/animation.css">
  <link rel="stylesheet" href="styles/image.css">
  <link rel="stylesheet" href="styles/text.css">
  <link rel="icon" href="images/logos/logo.ico" type="image/x-icon">
  <!--script src="scripts/jquery/jquery-3.2.1.min.js"></script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scripts/change_color_reg.js"></script>
  <script src="scripts/reg1.js"></script>
  <script src="scripts/jquery.maskedinput.min.js"></script>
  <script src="scripts/livesearch.js"></script>
</head>


<body>
  <header>
    <div class="container">
      <a href="index.html" class="a_logo">
				<img src="images/logos/logo_y.png" alt="AnySports" width="180" height="180" border="0" class="any_logo" id="any_logo">
			</a>
      <h1 class="slogan"> Спорт на любой вкус!</h1>
      <a href="log_in.html" class="log_in">Авторизация</a>
    </div>
  </header>
  <div class="main">
    <div class="container_i">
      <b id="message" style="font-size: 16pt; margin-left: 40.5%"></b>
      <form id="data_form" name="regform" action="#" onsubmit="return regValidation()">
        <p>
          <input type="text" id="vname" name="vname" class="placeholder" placeholder="Ваше имя..." />
        </p>
        <p class="form_error">
          <label id="name_error"></label>
        </p>
        <p>
          <input type="number" id="age" name="age" class="placeholder" placeholder="Ваш возраст..." />
        </p>
        <p class="form_error">
          <label id="age_error"></label>
        </p>
        <p>
          <input type="text" id="username" name="username" class="placeholder livesearch" autocomplete="off" placeholder="Придумайте логин..." />
          <div id="popups"> </div>
        </p>
        <p class="form_error">
          <label id="usname_error"></label>
        </p>
        <p>
          <input type="email" id="mail" name="mail" class="placeholder" placeholder="Ваша почта..." />
        </p>
        <p class="form_error">
          <label id="mail_error"></label>
        </p>
        <p>
          <select id="country" class="form-control">
            <option value="ru"><img src="">Россия +7 (9XX)</option>
            <option value="ua">Украина +380 (XX)</option>
            <option value="by">Белоруссия +375 (XX)</option>
            <option value="kz6"><img src="">Казахстан +7 (6XX)</option>
            <option value="kz7"><img src="">Казахстан +7 (7XX)</option>
          </select>
        </p>
        <p>
          <input type="tel" id="phone" name="phone" class="placeholder" placeholder="Ваш телефон..." />
        </p>
        <p class="form_error">
          <label id="phone_error"></label>
        </p>
        <p>
          <input type="password" id="password" name="password" class="placeholder" placeholder="Придумайте пароль..." />
        </p>
        <p class="form_error">
          <label id="password_error"></label>
        </p>
        <p>
          <input type="password" id="password_confirmation" name="password_confirmation" class="placeholder" placeholder="Повторите пароль..." />
        </p>
        <p class="form_error">
          <label id="password_confirmation_error"></label>
        </p>
        <p>
          <input type="submit" value="Регистрация" class="submit" id="submit" />
        </p>
      </form>
    </div>
  </div>
  <footer>
    <div class="container_i foot">
      <img src="images/logos/logo_f_y.png" alt="Copiright" width="80" height="78" border="0" class="logo_f" id="logo_f">
      <div class="footer_slogan">
        <b>AnySports for any people</b>
      </div>
      <div class="creator">
        <a href="about.html">О сайте</a>
      </div>
      <img src="images/logos/logo_palette_y.png" alt="Палитра" width="80" height="78" border="0" id="logo_palette" onclick="changeColor()">
    </div>
  </footer>
</body>

</html>
